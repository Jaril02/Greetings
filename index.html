<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teachers' Day Message Wall</title>
  <style>
    body {
      margin: 0;
      padding: 30px;
      background: #fbeec1;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    h1 {
      color: #6a1b9a;
      font-size: 3em;
      margin-bottom: 10px;
    }

    .quote-box {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #5e35b1;
      font-style: italic;
      transition: opacity 0.5s ease;
      min-height: 40px;
    }

    .form-area {
      margin-bottom: 30px;
    }

    textarea {
      width: 90%;
      max-width: 500px;
      height: 80px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 1em;
      resize: none;
      margin-bottom: 10px;
    }

    button {
      background: #8e44ad;
      color: white;
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .wall {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .note {
      width: 200px;
      min-height: 150px;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 2px 5px 15px rgba(0,0,0,0.2);
      font-size: 1em;
      transform: rotate(calc(-3deg + 6deg * var(--rotate)));
      animation: popIn 0.4s ease-in-out;
      transition: transform 0.3s ease;
      white-space: pre-wrap;
      position: relative;
    }

    .note:hover {
      transform: scale(1.05) rotate(0deg);
      z-index: 1;
    }

    .note::before {
      content: "";
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“Œ Teachers' Day Message Wall</h1>

  <div class="quote-box" id="quoteBox"></div>

  <div class="form-area">
    <textarea id="userMessage" placeholder="Write your message here..."></textarea><br>
    <button onclick="postMessage()">ðŸ’Œ Post Message</button>
  </div>

  <div class="wall" id="messageWall"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ðŸ”¥ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "API-KEY",
      authDomain: "AUTHDOMAIN",
      projectId: "PROJECT-NAME",
      storageBucket: "STORAGE",
      messagingSenderId: "ID",
      appId: "API ID",
      measurementId: "MEASURE ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const wall = document.getElementById("messageWall");
    const userMessage = document.getElementById("userMessage");
    const quoteBox = document.getElementById("quoteBox");

    const colors = ["#ffd54f", "#f06292", "#81d4fa", "#a5d6a7", "#ce93d8", "#fff59d"];

    const quotes = [
      "You're our superhero in disguise! ðŸ¦¸â€â™‚ï¸",
      "Teaching is a work of heart ðŸ’—",
      "Grateful for your patience and passion ðŸŒ¼",
      "You make learning magical âœ¨",
      "To the best teacher in the world! ðŸŒ",
      "You light the path to our dreams ðŸ”¦",
      "Thanks for making boring lessons fun! ðŸŽ‰",
      "Youâ€™re not just a teacher, you're a mentor and a friend ðŸ‘©â€ðŸ«",
      "Every lesson from you is a gift ðŸŽ",
      "Behind every successful student is an amazing teacher like you ðŸŒŸ",
      "You inspire curiosity, creativity, and courage âœ¨",
      "Thank you for believing in me even when I didnâ€™t ðŸ™",
      "Your words stay with us for life ðŸ§ ",
      "You taught us more than books ever could ðŸ“˜",
      "Your chalk marks the minds of many âœï¸",
      "Cheers to your endless dedication! ðŸ‘"
    ];

    // ðŸ” Quote rotator
    let currentQuote = 0;
    function rotateQuote() {
      quoteBox.style.opacity = 0;
      setTimeout(() => {
        quoteBox.textContent = quotes[currentQuote];
        quoteBox.style.opacity = 1;
        currentQuote = (currentQuote + 1) % quotes.length;
      }, 300);
    }
    rotateQuote();
    setInterval(rotateQuote, 4000);

    // ðŸ“ Post message
    window.postMessage = async function () {
      const msg = userMessage.value.trim();
      if (!msg) return alert("Please enter a message!");
      await addDoc(collection(db, "messages"), {
        text: msg,
        created: serverTimestamp()
      });
      userMessage.value = "";
    };

    // ðŸ“¡ Load messages in real-time
    const q = query(collection(db, "messages"), orderBy("created", "desc"));
    onSnapshot(q, (snapshot) => {
      wall.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const note = document.createElement("div");
        note.className = "note";
        note.textContent = data.text;
        note.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        note.style.setProperty("--rotate", Math.random().toFixed(2));
        wall.appendChild(note);
      });
    });
  </script>

</body>
</html>
